<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form class="form-horizontal">

  <div class="form-group">
   <label class="control-label col-sm-2" for="blogTitle">Enter Blog Title:</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="blogTitle" placeholder="Enter Title" ng-model="blog.blogTitle" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="blogContent">Enter Blog Content:</label>
    <div class="col-sm-7"> 
      <textarea class="form-control" id="blogContent" placeholder="Enter Content" ng-model="blog.blogContent" required>
   </textarea> </div>
  </div>
     <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" value="Update" ng-click="saveBlog()">Submit</button>
    </div>
  </div>
  
</form>


</body>
</html>

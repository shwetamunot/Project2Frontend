<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<span style="color:red">{{error.message}}</span>
<br><br><br><br><br><br>
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Username:</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="user.username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-7"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
    </div>
  </div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-click="login()">Submit</button>
    </div>
  </div>
</form>
</body>
</html>

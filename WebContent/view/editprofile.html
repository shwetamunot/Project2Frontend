<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div style="color:red" ng-if="error.code==1">{{error.message}}</div>

<form class="form-horizontal">

  <div class="form-group">
  <div style="color:red" ng-if="error.code==2">{{error.message}}</div>
    <label class="control-label col-sm-2" for="username">Username:</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="user.username" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-7"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstname">FirstName:</label>
    <div class="col-sm-7"> 
      <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" ng-model="user.firstname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastname">LastName:</label>
    <div class="col-sm-7"> 
      <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" ng-model="user.lastname">
    </div>
  </div>

  <div class="form-group">
<div style="color:red" ng-if="error.code==3">{{error.message}}</div>
    <label class="control-label col-sm-2" for="email">Emailid:</label>
    <div class="col-sm-7"> 
      <input type="email" class="form-control" id="email" placeholder="Enter emailid" ng-model="user.email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="phonenumber">Phonenumber:</label>
    <div class="col-sm-7"> 
      <input type="text" class="form-control" id="phonenumber" placeholder="Enter phoneno" ng-model="user.phonenumber">
    </div>
  </div>
  
  
  
  <label class="control-label col-sm-2" for="role">Role:</label>
   <div class="col-sm-7">
   <div class="radio">
  <label><input type="radio" name="optradio" ng-model="user.role" value="Student">STUDENT</label>
  <label><input type="radio" name="optradio" ng-model="user.role" value="Employee">EMPLOYEE</label>
 <label><input type="radio" name="optradio" ng-model="user.role" value="Alumini">ALUMINI</label>
</div>  
  </div>
   <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" value="Update" ng-click="editUserProfile()">Submit</button>
    </div>
  </div>
</form>


</body>
</html>

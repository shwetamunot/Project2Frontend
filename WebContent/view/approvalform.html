<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="row">
<div class="panel panel-default">
<div class="panel-heading">
<b>BlogTitle:</b>{{blogPost.blogTitle}}<br>
<b>Created By:</b>{{blogPost.postedBy.username}}<br>
<b>Created on:</b>{{blogPost.postedOn|date:'medium'}}
</div>
<div class="panel-body">
{{blogPost.blogContent}}
</div>
</div>
</div>
{{error.message}}
<form>
<div class="radio">
 <label><input type="radio" name="optradio" ng-model="blogPost.approved" value="true" ng-click="showRejectionTxt(false)">Approved</label>
 <label><input type="radio" name="optradio" ng-model="blogPost.approved" value="false" ng-click="showRejectionTxt(true)">Reject</label>
</div>
<div ng-show="isRejected" class="form-group">
    <label class="control-label col-sm-2" for="rejectionReason">Enter Reason:</label>
    <div class="col-sm-7"> 
      <input type="text" class="form-control" id="rejectionReason" placeholder="Enter reason" ng-model="rejectionReason">
    </div>
  </div>
 <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" value="Update" ng-click="updateBlogPost()">Submit</button>
    </div>
  </div>
</form>

</body>
</html>
